<style>
  :root{
    --bg: #0f172a;
    --panel: #111827;
    --soft: #1f2937;
    --text: #e5e7eb;
    --muted:#9ca3af;
    --acc: #22d3ee;
    --acc-2:#a78bfa;
    --ring: rgba(34,211,238,.35);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:
      radial-gradient(1200px 700px at 10% -10%, rgba(167,139,250,.15), transparent 60%),
      radial-gradient(900px 600px at 110% 10%, rgba(34,211,238,.12), transparent 55%),
      var(--bg);
    color:var(--text); font: 500 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, "Noto Sans", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    display:flex; flex-direction:column;
  }
  a{color:inherit; text-decoration:none}
  .wrapper{max-width:1000px; width:92%; margin-inline:auto}
  header{
    position:sticky; top:0; z-index:10; backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(to bottom, rgba(15,23,42,.8), rgba(15,23,42,.35));
    border-bottom:1px solid rgba(229,231,235,.06);
  }
  .nav{display:flex; align-items:center; justify-content:space-between; padding:14px 0}
  .brand{display:flex; align-items:center; gap:10px}
  .badge{width:12px; height:12px; border-radius:50%; background:linear-gradient(135deg, var(--acc), var(--acc-2)); box-shadow:0 0 0 6px rgba(34,211,238,.08)}
  .brand strong{letter-spacing:.4px}

  .hero{display:grid; grid-template-columns:1.4fr 1fr; gap:24px; align-items:center; padding:48px 0 28px}
  .card{
    background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
    border:1px solid rgba(229,231,235,.06); border-radius:20px; padding:24px;
    box-shadow: 0 10px 30px rgba(0,0,0,.25);
  }
  .title{font-size: clamp(28px, 4vw, 40px); margin:0 0 8px; line-height:1.2}
  .subtitle{color:var(--muted); margin:0}
  .pill{
    display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px;
    background:rgba(167,139,250,.08); border:1px solid rgba(167,139,250,.25); color:#ddd; font-weight:600; font-size:14px
  }
  .grid{display:grid; grid-template-columns:repeat(3,1fr); gap:16px}
  .tile{border-radius:16px; border:1px solid rgba(229,231,235,.06); background:var(--panel); padding:18px}
  .tile h3{margin:0 0 8px; font-size:18px}
  .list{display:flex; flex-wrap:wrap; gap:10px}
  .chip{
    border:1px solid rgba(229,231,235,.1);
    background:var(--soft);
    border-radius:999px;
    padding:12px 16px;
    font-weight:600;
    transition: transform .2s ease;
  }
  .chip:hover{
    transform:scale(1.1);
    cursor:pointer;
    background:var(--acc-2);
    color:white
  }

  .footer{color:var(--muted); font-size:14px; padding:26px 0 40px; text-align:center}

  @media (max-width: 840px){
    .hero{grid-template-columns:1fr;}
  }
  @media (max-width: 620px){
    .grid{grid-template-columns:1fr;}
  }

  .ring{position:relative}
  .ring:focus-within{outline:none}
  .tile:focus-within {
    box-shadow: 0 0 0 6px var(--ring);
  }

  html {scroll-behavior: smooth;}

  /* Highlight efekti sadece .tile için */
  .tile.highlight {
    box-shadow: 0 0 0 3px var(--acc);
    border-radius: 16px; /* tile zaten 16px köşeli */
    transition: box-shadow 0.8s ease-in-out;
  }
</style>
